<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/findPassword.css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/tools.js"></script>
    <script src="../js/findPassword.js"></script>
</head>
<body>
<h1>找回密码</h1>

<div class="window">
    <div class="submitContent">
        <br><br><br><br><br><br>
        &nbsp;用户ID：<input type="text" id="employeeID">

        <br><br>
        手机号：<input type="text" id="phone">


        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="确认提交" class="btn btn-info" id="submitSubmit">
    </div>


    <div class="modifyContent">
        <br><br>
        &nbsp;新密码：<input type="password" id="newPassword"><br><br>

        &nbsp;确认密码<input type="password" id="submitPassword">


        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="确认重置" class="btn btn-info" id="submitModify">
    </div>
</div>

</body>
</html>
